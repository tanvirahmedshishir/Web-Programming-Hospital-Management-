  <head></head>
  <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,200" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css"/>
  <link href="bb.css" rel="stylesheet" type="text/css"/>
  <body>
  
  <form  method="post">
    <div class="Julie">
      <div class="Julie-title">
        <h1>JulieAlert</h1>
      </div>
      <div class="Julie-content">
        <div class="Julie-btn basic">
          <button type="submit" onclick ="myfunc()">Try me!</button><span>Basic style for JulieAlert</span>
          <div class="blockquote"></div>
        </div>
        <div class="Julie-btn try-pop">
          <button>Popping</button><span>with great animation!</span>
          <div class="blockquote"></div>
        </div>
        <div class="Julie-btn try-confirm">
          <button>Click hard</button><span>More! Success style for JulieAlert</span>
          <div class="blockquote"></div>
        </div>
        <div class="Julie-btn try-error">
          <button>See you!</button><span>Also, JulieAlert for error</span>
          <div class="blockquote"></div>
        </div>
      </div>
    </div>
    <div class="Julie-board"></div>
    <div class="Julie-Alert">
      <h2>title</h2>
      <div class="Alert-content">yo! trying to alert</div>
      <div class="Alert-btn-container">
        <button class="confirm">got it</button>
        <button class="error">close</button>
      </div>
    </div>
	</form>
	<script>
	$(".basic button").click(function myfunc() {
  Julie({
    title: "Julie!",
    text: "Nice to meet you!",
    confirmText: JulieUrl("go", "https://kloudsec.com/github-pages/new"),
    errorText: "",
    Pop: false
  });
});

$(".try-pop button").click(function() {
  Julie({
    title: "Pop!",
    text: "animation feature,Pop-Style",
    confirmText: "Know!",
    errorText: "",
    Pop: true
  });
});

$(".try-confirm button").click(function() {
  Julie({
    title: "Cool!Right?",
    text: "<h3>Here's a custom-HTML-Style!</h3>",
    errorText: "cancel!",
    Pop: false
  });
});

$(".try-error button").click(function() {
  Julie({
    title: "Wait!there's more",
    text: "<h1>last demo style!<br>IT IS FANCY<br>HTML element<h1>",
    confirmText: "bro!",
    errorText: "I will miss you!!",
    Pop: false
  });
});

// ===== Function Start =====
function Julie(content) {
  if (isEmpty(content.errorText)) {
    $(".Julie-Alert .error").css("display", "none");
  } else {
    $(".Julie-Alert .error").css("display", "inline-block");
  }
  if (isEmpty(content.confirmText)) {
    $(".Julie-Alert .confirm").css("display", "none");
  } else {
    $(".Julie-Alert .confirm").css("display", "inline-block");
  }
  $(".Julie-Alert h2").text(content.title);
  $(".Julie-Alert .Alert-content").html(content.text);
  $(".Julie-Alert .confirm").html(content.confirmText);
  $(".Julie-Alert .error").text(content.errorText);

  $("body").addClass("stop-scroll");
  $(".Julie-board")
    .css({
      width: FindLarge() + 200,
      height: FindLarge() + 200,
      top: topOffset() - 100 + "px",
      left: leftOffset() - 100 + "px"
    })
    .addClass("showJulieAlertBoard");

  $(".Julie-Alert").removeClass("hideJulieAlert").css({
    display: "flex",
    opacity: 1,
    "margin-top": -$(".Julie-Alert").height() / 2
  });
  if (!content.Pop) {
    $(".Julie-Alert").addClass("showJulieAlert");
  } else {
    $(".Julie-Alert").addClass("showJulieAlertPop");
  }

  $(".Julie-Alert button, .Julie-board").click(function() {
    $("body").removeClass("stop-scroll");
    $(".Julie-board").removeClass("showJulieAlertBoard");
    $(".Julie-Alert").removeClass("showJulieAlert");
    $(".Julie-Alert").removeClass("showJulieAlertPop");
    $(".Julie-Alert").addClass("hideJulieAlert").css({
      display: "none",
      opacity: 0
    });
  });
}

function JulieUrl(name, url) {
  return ' <a href=" ' + url + ' "> ' + name + " </a> ";
}

function isEmpty(str) {
  return (
    (typeof str == "string" && !str.trim()) ||
    typeof str == "undefined" ||
    str === null
  );
}
function FindLarge() {
  return $(window).width() > $(window).height()
    ? $(window).width()
    : $(window).height();
}
function topOffset() {
  return $(window).width() > $(window).height()
    ? $(window).height() / 2 - $(window).width() / 2
    : 0;
}
function leftOffset() {
  return $(window).width() > $(window).height()
    ? 0
    : $(window).width() / 2 - $(window).height() / 2;
}

	</script
  </body>
</html>
